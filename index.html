<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How long since...</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="form" class="form">
        <h2>Start:</h2>
        <div class="form-group" id="start">
          <input class="form-control" type="number" name="start-era" id="start-era-input" value="1" min=1 max=4 />
          <label for="start-era-input">E</label>
          <input class="form-control" type="number" name="start-year" id="start-year-input" value="1" min=1 max=2920 />
        </div>

        <h2>End:</h2>
        <div class="form-group" id="end">
          <input class="form-control" type="number" name="end-era" id="end-era-input" value=1 min=1 max=4 />
          <label for="end-era-input">E</label>
          <input class="form-control" type="number" name="end-year" id="end-year-input" value=1 min=1 max=2920 />
        </div>
      </div>

      <h2>Result:</h2>
      <div id="result"><!-- To be filled by js. --></div>
    </div>

    <script src="js/duration.js" type="text/javascript"></script>
  </body>
</html>
